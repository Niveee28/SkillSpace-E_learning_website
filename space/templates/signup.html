<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device=width, intial-scale=1.0">
        <title>Register</title>
        <script type="text/javascript" src="validation.js" defer></script>
        <style>
           @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
:root
{
    --accent-color: hsl(351, 83%, 61%);
    --base-color: white;
    --text-color: #2e2b41;
    --input-color: #f3f0ff;
}
*
{
    margin: 0;
    padding: 0;
}
html
{
    font-family: poppins, 'Segoe UI', sans-serif;
    font-size: 12pt;
    color: var(--text-color);
    text-align: center;
}
body
{
    min-height: vh;
    overflow: hidden;
}
.wrapper
{
    box-sizing: border-box;
    background-color: var(--case-color);
    height: 100vh;
    width: max(1700px);
    padding: 10px;
    border-radius: 0 20px 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
h1
{
    font-size: 3rem;
    font-weight: 900;
    text-transform: uppercase;
}
form
{
    width: min(400px, 100%);
    margin-top: 20px;
    margin-bottom: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}
form > div
{
    width: 100%;
    display: flex;
    justify-content: center;
}
form label
{
    flex-shrink: 0;
    height: 50px;
    width: 50px;
    background-color: var(--accent-color);
    fill: var(--base-color);
    color: var(--base-color);
    border-radius: 10px 0 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-weight: 500;
}
form input
{
    box-sizing: border-box;
    flex-grow: 1;
    min-width: 0;
    height: 50px;
    padding: 1em;
    font: inherit;
    border-radius: 0 10px 10px 0;
    border: 2px soild var(--input-color);
    border-left: none;
    background-color: var(--input-color);
    transition: 150ms ease;
}
form input:hover
{
    border-color: var(--accent-color);
}
form input:focus
{
    outline: none;
    border-color: var(--text-color);
}
div:has(input:focus) > label
{
    background-color: var(--text-color);
}
form input::placeholder
{
    color: var(--text-color);
}
form button
{
    margin-top: 10px;
    border: none;
    border-radius: 1000px;
    padding: .85em 4em;
    background-color: var(--accent-color);
    color: var(--base-color);
    font: inherit;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    transition: 150em ease;
}
form button:hover
{
    background-color: var(--text-color);
}
form button:focus
{
    outline: none;
    background-color: var(--text-color);
}
a
{
    text-decoration: none;
    color: var(--accent-color);
}
a.hover
{
    text-decoration: underline;
}
@media(max-width: 1100px)
{
    .wrapper
    {
        width: min(600px, 100%);
        border-radius: 0;
    }
}

form div.incorrect label
{
    background-color: #f06272;
}
form div.incorrect input
{
    border-color: #f06272;
}
#error_message
{
    color: #f51832;
} 
.icon{
    color: white;
}
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>Register</h1>
            <p id="error_message"></p>
            <form id="form" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div >
                    <label for="firstname-input">
                        <div class="icon">
                    <svg     xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
                </div></label>
                    <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">
                </div>
                <div>
                    <label for="email-input">
                        <span>@</span>
                    </label>
                    <input type="email" name="email" id="email-input" placeholder="email">
                </div>
                <div>
                    <label for="password-input">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                    </label>
                    <input type="password" name="password" id="password-input" placeholder="password">
                </div>
                <div>
                    <label for="repeat_password-input">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                    </label>
                    <input type="password" name="repeat_password" id="repeat_password-input" placeholder="repeat_password">
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an Account?<a href="{% url 'login' %}">login</a></p>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('form');
    const errorMessage = document.getElementById('error_message');
    const submitButton = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent form submission

        // Get the form input values
        const firstname = document.getElementById('firstname-input').value.trim();
        const email = document.getElementById('email-input').value.trim();
        const password = document.getElementById('password-input').value.trim();
        const repeatPassword = document.getElementById('repeat_password-input').value.trim();

        // Basic validation checks
        if (!firstname || !email || !password || !repeatPassword) {
            errorMessage.textContent = 'All fields are required!';
            return;
        }

        if (password !== repeatPassword) {
            errorMessage.textContent = 'Passwords do not match!';
            return;
        }

        // If all validations pass
        errorMessage.textContent = '';
        
        // Show loading state
        submitButton.textContent = 'Loading...';
        submitButton.disabled = true;

        // Simulate a delay to represent the loading process (e.g., 2 seconds)
        setTimeout(() => {
            // Display the login success message below the form
            const successMessage = document.createElement('p');
            successMessage.textContent = 'Login successful!';
            successMessage.style.color = 'green';
            form.appendChild(successMessage);

            // Redirect to home.html after a short delay (e.g., 1 second)
            setTimeout(() => {
                
                window.location.href = "{% url 'home' %}";
            }, 1000);

        }, 2000); // 2-second delay to simulate loading
    });
});

        </script>
    </body>
</html>
