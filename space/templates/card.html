<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Card Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <h2>Course Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-holder-name">Card Holder Name</label>
                <input type="text" id="card-holder-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" required maxlength="16" pattern="\d{16}">
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required maxlength="3" pattern="\d{3}">
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <div id="payment-message"></div>
    </div>
    <script src="script.js"></script>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.payment-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.payment-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: hsl(351, 83%, 61%);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: hsl(351, 83%, 61%);
}

#payment-message {
    margin-top: 20px;
    text-align: center;
    font-size: 16px;
    color: #28a745;
}

    </style>
    <script>
        // script.js

document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    const cardHolderName = document.getElementById('card-holder-name').value;
    const cardNumber = document.getElementById('card-number').value;
    const expiryDate = document.getElementById('expiry-date').value;
    const cvv = document.getElementById('cvv').value;

    // Simple validation to check if all fields are filled
    if (cardHolderName && cardNumber && expiryDate && cvv) {
        document.getElementById('payment-message').innerText = 'Processing Payment...';
        
        // Mock payment processing
        setTimeout(() => {
            // Redirect to the Payment Successful page after processing
            window.location.href = "{% url 'payment' %}";
        }, 3000); // Simulate a 3-second delay for payment processing

        // Here, you'd typically integrate with a payment gateway API
    } else {
        document.getElementById('payment-message').innerText = 'Please fill in all the details.';
    }
});

    </script>
</body>
</html>
