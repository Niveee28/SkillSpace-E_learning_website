<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Payment Successful</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            ✔️
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your payment. Your transaction was completed successfully.</p>
        <p>We have sent a confirmation email to your registered email address.</p>
        <a href="{% url 'home' %}"  class="button">Return to Home</a>
    </div>
    
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.success-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.success-icon {
    font-size: 50px;
    color: #28a745;
    margin-bottom: 20px;
}

h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: hsl(351, 83%, 61%);
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.button:hover {
    background-color:  hsl(351, 88%, 71%);
}

    </style>
    
</body>
</html>
